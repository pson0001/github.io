    </div>
  </div>
  <div class='container mb6 p2 flex flex-wrap justify-between flex-auto'>
    <div class='flex flex-wrap justify-between items-center w100'>
      <div class='sm-c1in1 c1in2 px5'>
        <div class='mt3 mb6 flex flex-column self-center justify-center items-start'>
          <div class='box-container'>
            <div class='box'>Find Me</div>
          </div>
        </div>
        <p class='font-large text-grey-dark'>Got an interesting project? Shoot me a message :)</p>
        <p class='text-grey-dark'>
          <span>If you are interested in my experience, you can pay a visit to my</span>
          <u>
            <a href="https://www.linkedin.com/in/ping-song-41986b157/" target="_blank" class="">Linkedin profile</a>
          </u>
          <span>. Thank you for stopping by!</span>
        </p>
      </div>
      <div class='sm-c1in1 c1in2 px5'>
        <form action='https://formspree.io/lennon9469@gmail.com' method='POST'>
          <div class='mt1 flex flex-column'>
            <input class='w100 mt1 order2' name='name' required='true' type='text'>
            <label class='order1' for='name'>YOUR AWESOME NAME</label>
          </div>
          <div class='mt1 flex flex-column'>
            <input class='w100 mt1 order2' name='email' required='true' type='email'>
            <label class='order1' for='email'>YOUR EMAIL</label>
          </div>
          <div class='mt1 flex flex-column'>
            <textarea class='w100 mt1 order2' name='message' required='true'></textarea>
            <label class='order1' for='message'>MESSAGE</label>
          </div>
          <div class='mt2'>
            <button type='submit' value='Send'>send</button>
          </div>
          <input name='_subject' type='hidden' value='Email from lennonzf.com'>
          <input name='_format' type='hidden' value='plain'>
          <input name='_next' type='hidden' value='/thankyou'>
          <input name='_gotcha' style='display:none' type='text'>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->
